<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Müşteri Yönetim Sistemi</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Kullanıcı Adı</mat-label>
              <input
                matInput
                formControlName="username"
                autocomplete="username"
              />
              <mat-icon matPrefix>person</mat-icon>
              <mat-error *ngIf="submitted && f['username'].errors">
                Kullanıcı adı gereklidir
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Şifre</mat-label>
              <input
                matInput
                [type]="hidePassword ? 'password' : 'text'"
                formControlName="password"
                autocomplete="current-password"
              />
              <mat-icon matPrefix>lock</mat-icon>
              <button
                mat-icon-button
                matSuffix
                type="button"
                (click)="hidePassword = !hidePassword"
              >
                <mat-icon>{{
                  hidePassword ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error *ngIf="submitted && f['password'].errors">
                Şifre gereklidir
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-actions">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="loading"
            >
              <mat-spinner
                *ngIf="loading"
                diameter="20"
                class="spinner"
              ></mat-spinner>
              <span *ngIf="!loading">Giriş Yap</span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
